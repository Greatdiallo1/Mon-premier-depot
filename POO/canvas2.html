<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POO</title>
</head>

<body>
    <script>

        var x = document.createElement("canvas");
        var ctx = x.getContext("2d");
        ctx.beginPath();
        ctx.lineWidth = '3';
        ctx.strokeStyle = '#A4A';
        ctx.arc(200, 100, 80, 0, 2 * Math.PI);
        ctx.stroke();

        document.body.appendChild(x);

        var myImg = new Image();

        myImg.src = 'images/f.jpg';
        document.body.appendChild(myImg);
        var Image = document.getElementsByName('Images');

        Image.addventListener('load', affiche);
        function affiche() {
            ctx.drawImage(Image, 50, 25, 500, 350);
        }
    </script>
</body>

</html>
